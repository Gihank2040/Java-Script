<html>

<head>
    <title>
        Java Script objects
    </title>


    <script type="text/javascript">
        var cars = {
header : "Car Sale",

            carDetails: function () {
               var model= "Toyota";
               var year = "1990";
               var price = 150000;
            return model + " : " + year + " : " + price + " ";
            }

        }
        document.write("<h1>" + cars.header + "</h1>");
        document.write("<h2>" + cars.carDetails() + "</h2>");
    </script>
</head>

<body>
    <h1>Java script lerning project : Objects </h1>

</body>

</html>
