<html>

<head>
    <title>
        Java Script objects
    </title>


    <script type="text/javascript">
    var ID=0;
    var second=5;
      function printMsg(){
        document.getElementById("timeText").innerHTML = second+" Second have passed "
        
        
        ;
        second++;
    }
    function start(){
       // ID=window.setTimeout(printMsg,5000);
        ID=window.setInterval(printMsg,1000);
    }
    function stop(){
        window.clearTimeout(ID);
    }
  
   

    </script>
</head>

<body id="body01">
    <button onclick="start()" id="btnStart">Start</button>
    <h1 id="timeText">Time text</h1><br>
    <button onclick="stop()" id="btnStop">Stop</button>

</body>

</html>
